<template>
    <lightning-input 
        type="time" 
        name={fieldLabel} 
        label={fieldLabel}  
        value={fieldValue}
        min={minTime} 
        max={maxTime}
        placeholder={placeholder}
        time-style={timeStyle}
        required={required}
        field-level-help={helpText}
    ></lightning-input>
</template>
